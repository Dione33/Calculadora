<!DOCTYPE html>
<html lang="pt-br">
<head>
<title> CALCULADORA</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BOOTSTRAP-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="estilo.css">

</head>
<body>
      <section class="container">
        <h2 class="text-center">Calculadora</h2> <!-- Adicione esta linha -->
        
        <!--form-->
        <div class="row">
            <div class="col">
                <input type="number" id="num1" class="form-control" placeholder="Número 1" required>
            </div>
            <div class="col">
                <select id="operador" class="form-select" required>
                    <option value="*">***********</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="x">x</option>
                    <option value="/">/</option>   
                  </select>     
            </div>
            <div class="col">
                <input type="number" id="num2" class="form-control" placeholder="Número 2" required>
            </div>
            <div class="col">
                <button onclick="gestao()" type="submit" class="btn btn-primary">=</button>
            </div>
          
            <div class="col">
                <p id="resultado"></p>
            </div>
          </div>
          <!--form-->
      </section>

<!--javascript-->
<script src="ogica.js"></script>
</body>
</html>
